<template>
    <div if:true={isModalOpen} class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Zip Code Information</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <p><b>Country:</b> {modalData.country}</p>
                <p><b>Place Name:</b> {modalData.placename}</p>
                <p><b>State:</b> {modalData.state}</p>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={handleSaveButtonClick}>Save to NewZipCode</button>
                <button class="slds-button slds-button_brand" onclick={closeModal}>Close</button>
            </footer>
        </div>
    </div>
    <div if:true={isModalOpen} class="slds-backdrop slds-backdrop_open"></div>
</template>
